<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SQL Formatter</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./lib/keywords.js"></script>
    <script src="./lib/SQLFormatter.js"></script>
    <script src="./scripts/index.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-4">SQL Formatter</a>
    </nav>

    <div class="container mb-4">
        <div class="row">
            <div class="col-md-6 mt-4">
                <form action="index.js" class="col-md-12">
                    <label class="col-form-label"><b>Input Query</b></label>
                    <textarea name="query" id="txtQuery" class="form-control" placeholder="Input Query"></textarea>

                    <div class="my-2">
                        <div class="form-group">
                            <label class="col-sm-3 col-form-label" for="ddlSQLType">Query Type</label>
                            <select class="form-select custom-ddl" id="ddlSQLType">
                                <option value ="" selected>Select SQL Type</option>
                                <option value="oracle">Oracle</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 col-form-label">Indent</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="rbIndent" id="rbIndentTabs" value="tabs" checked>
                                <label class="form-check-label" for="rbIndentTabs">Tabs</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="rbIndent" id="rbIndentSpaces" value="spaces">
                                <label class="form-check-label" for="rbIndentSpaces">Spaces</label>
                            </div>
                            <div class="form-check form-check-inline" id="numSpaces">
                                <input type="number" class="" name="numSpaces" id="txtNumSpaces" value="4" min="1" max="8">
                            </div>
                        </div>

                        <input type="button" class="btn btn-primary" name="btnFormat" id="btnFormat" value="Format">
                    </div>
                </form>
            </div>

            <div class="col-md-6 mt-4">
                <label class="col-form-label"><b>Formatted Query</b></label>
                <textarea type="text" name="outputSQL" id="txtFormattedSQL" class="form-control" placeholder="Formatted SQL"></textarea>

                <div class="my-2 " id="divBtnGroup">
                    <input type="button" class="btn btn-primary" name="btnCopy" id="btnCopy" value="Copy to Clipboard">

                    <input type="button" class="btn btn-primary" name="btnDownload" id="btnDownload" value="Download">
                    <select class="form-select custom-ddl" id="ddlFileExt">
                        <option value ="sql" selected>SQL (.sql)</option>
                        <option value="txt">Text (.txt)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
